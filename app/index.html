<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="PhoneListCtrl">
  <h1>{{title}}</h1>
  <input type="text" ng-model="query">
  <ul>
    <li ng-repeat="phone in phones">
      <span>{{phone.name}}</span>
      <p>
        {{phone.snippet}}<br>
        Status: {{phone.status}}
      </p>
    </li>
  </ul>
  <p>Общее количество телефонов: {{phones.length}}</p>

  {{today | date:'dd/MM/yyyy'}}
  {{'myVeryLongString' | limitTo:10 | lowercase}}

  <hr>
  <table>
    <thead>
      <tr>
        <th>
          <a href="" ng-click="sort('name')">
            Name <i class="glyphicon" ng-class="{'glyphicon-chevron-up' : isSortUp('name'), 'glyphicon-chevron-down' : isSortDown('name')}"></i>
          </a>
        </th>
        <th><a href="" ng-click="sort('priority')">Priority</a></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="phone in phones | orderBy:sortField:reverse">
        <td>{{phone.name}}</td>
        <td>{{phone.priority}}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
